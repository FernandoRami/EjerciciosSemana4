<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/informes.css">
</head>
<body>
    <h1>Informes</h1>
        <p><a href="./inicio.html">Inicio</a> <a href="./visita.html">Visita</a></p>
        <p>
            En esta pagina llene el siguiente formulario con sus dudas y sus datos de contacto para asi poder responderle sus dudas sobre los lugares que quiera visitar.
        </p>
    <div class="formi">
    <form action="">
        

        <label for="nombre-ipt">Nombre completo:</label>
        <br>
        <input type="text" id="nombre-ipt" placeholder="NombreCompleto">
        <br><br>

        <label for="email-ipt"> Email:</label>
        <br>
        <input type="text" id="email-ipt" placeholder="EMAIL">
        <br><br>

        <label for="numero-ipt">Numero de celular:</label>
        <br>
        <input type="text" id="numero-ipt" placeholder="Tel. celular">
        <br><br>

        <label for="dia-ipt">Fecha de viaje aproximado</label>
        <br>
        <input type="date" id="dia-ipt">
        <br><br>

        <label for="personas-ipt">Numero de personas</label>
        <br>
        <input type="number" min="1" max="10">
        <br><br>

        <label for="cupon-ipt">Dudas extras:</label>
        <br>
        <input id="dudas" type="text" placeholder="Escriba aqui sus dudas extras">
        <br><br>

        <button>Enviar</button>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
